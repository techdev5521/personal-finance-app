<!DOCTYPE html>
<!-- 
  The content of this page should be controlled within the src directory
  using React components. If for some reason an asset cannot be controlled
  with a React component, it can be placed here in the public folder and
  referenced relatively by prefixing the URL with %PUBLIC_URL%

  Example: including a normal favico
  <link rel="icon" href="favico.ico" />
  should be written as
  <link rel="icon" href="%PUBLIC_URL%/favico.ico" />
-->
<html lang="en">
  <head>
    <!--
      Allows app to be served from any subdirectory by setting the
      "homepage": "/subdir/" property in package.json
    -->
    <base href="%PUBLIC_URL%/">
    <!-- <meta name="theme-color" content="#DAAA00" /> -->
    <meta name="description" content="Personal Finance App"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    
    <!-- Material UI Resources -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
